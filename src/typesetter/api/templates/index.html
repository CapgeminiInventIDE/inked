<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typesetter Demo</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <style>
            .app {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100%;
                width: 100%;
            }
            #typesetter-output {
                margin-top: 40px;
            }
            h1 {
                font-family: "Special Elite", cursive;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <h1>Virtual Typesetter</h1>
            <input id="typesetter" />
            <img id="typesetter-output" />
        </div>
    </body>
    <script>
        var input = document.getElementById("typesetter");
        var img = document.getElementById("typesetter-output");

        input.onkeyup = () => {
            word = input.value;
            if (word === "") return;
            fetch("{{HOST}}/typesetter/?word=" + word, {
                method: "POST",
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
            })
                .then((response) => response.json())
                .then((json) => {
                    img.setAttribute("src", json.img);
                });
        };
    </script>
</html>
